<!DOCTYPE html>
<html>
    <head>
        <title>The Gallery of Horns</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layouts.css">
        <link rel="stylesheet" href="css/modules.css">
    </head>
    <body>
        <header>
            <h1>The Gallery of Horns</h1>
            <fieldset>
                <legend></legend>
                <div id="pages-buttons">
                    <button id="page-1">Page 1</button>
                    <button id="page-2">Page 2</button>
                </div>
                <div id="drop-menu">
                    <select id="filter">
                    </select>
                    <select id="sort">
                        <option>Sort Animals</option>
                        <option>Name</option>
                        <option>Horns</option>
                    </select>
                </div>
            </fieldset>
        </header>
        <main>
            <template id="template">
                <section class="new-section">
                    <h2>{{title}}</h2>
                    <img src={{image_url}} alt="">
                    <p>{{description}}</p>
                </section>
            </template>
        </main>
        <footer>
            &copy; 2018 Code Fellows
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://unpkg.com/mustache@4.1.0/mustache.js"></script>
        <script src="js/app.js"></script>
  </body>
</html>
